<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>List of Paintings by Vincent Van Gogh</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="description" 
          content="">
    <meta name="viewport" 
      content="initial-scale=1, maximum-scale=1, painting-scalable=no" />
    <link rel="stylesheet" 
          href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" 
          href="assets/app.css"/>
  </head>
  <body ng-app="vincentApp" 
        layout="column" 
        ng-controller="PaintingController as ul">
    <md-toolbar layout="row">
      <md-button class="menu" 
          hide-gt-sm 
          ng-click="ul.toggleList()" 
          aria-label="Show Painting List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <div class="header">
        <h1 ng-click="ul.selectPainters()">The Post-Imporessionists</h1>
        <img class="right" ng-src="assets/png/vincent-white.png"/>
      </div>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" 
          class="md-whiteframe-z2" 
          md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.paintings">

              <md-button 
                ng-click="ul.selectPainting(it)" 
                ng-class="{'selected' : it === ul.selected }">
                <md-content 
                  flex id="content">
                  <div ng-show="ul.painterView">
                    <img src="{{it.thumb}}" 
                      alt="image caption">
                  </div>
                  <h5 class="md-subhead">{{it.title}}</h5>
                </md-content>
              </md-button>

            </md-item>
          </md-list>
        </md-sidenav>

      <!-- Detail view -->
      <div  ng-hide="ul.selected.image">
            <p class="loading">
            Please wait while the images are loaded...</p>
      </div>
      <div ng-show="ul.selected.image"
           layout="column">  
        <md-content flex id="content">
          <md-card>
              <img src="{{ul.selected.image}}" 
                alt="image caption"
                class="loading">
                <md-card-content>{{ul.selected.title}}, {{ul.selected.date}}
                </md-card-content>
              <md-card-footer>{{ul.selected.size}}</md-card-footer>
            </md-card>
            <div ng-hide="ul.painterView">
              <md-button class="share" md-no-ink ng-click="ul.loadPainter($event)" aria-label="Load">
                <md-icon md-svg-icon="share"></md-icon>
              </md-button>
            </div>
        </md-content>
      </div>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./app.js"></script>
    <script src="./src/paintings/Paintings.js"></script>
    <script src="./src/paintings/PaintingController.js"></script>
    <script src="./src/paintings/PaintingService.js"></script>

  </body>
</html>
